<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 – Page Not Found | Ovidiu Chiș</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <meta name="description" content="Page not found. This link leads to a dead end, but home is just a click away." />
  </head>
  <body>
    <main class="linktree-container" style="max-width: 580px">
      <!-- 404 Icon/Graphic -->
      <div class="error-icon" style="margin-bottom: 1.5rem">
        <svg
          width="120"
          height="120"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="color: var(--accent-alt); opacity: 0.8"
        >
          <circle cx="12" cy="12" r="10" />
          <path d="M16 16s-1.5-2-4-2-4 2-4 2" />
          <line x1="9" y1="9" x2="9.01" y2="9" />
          <line x1="15" y1="9" x2="15.01" y2="9" />
        </svg>
      </div>

      <!-- Main Heading -->
      <h1
        style="
          font-size: 3rem;
          margin: 0.5rem 0 0.75rem;
          font-weight: 600;
          color: var(--primary);
          animation: fadeUp 0.55s var(--ease) both 0.12s;
        "
      >
        404
      </h1>

      <!-- Subheading -->
      <h2
        style="
          font-size: 1.35rem;
          margin: 0 0 1.5rem;
          font-weight: 600;
          color: var(--color-text-muted);
          animation: fadeUp 0.55s var(--ease) both 0.18s;
        "
      >
        Page Not Found
      </h2>

      <!-- Clever Quote Panel -->
      <div class="snapshot-panel" style="text-align: center; animation: fadeUp 0.55s var(--ease) both 0.24s">
        <p style="font-size: 1.1rem; line-height: 1.6; margin: 0; color: var(--color-text); font-style: italic">
          "You've uncovered a secret—just not the good kind.<br />
          This link's a dead end. Head home or search for what you need."
        </p>
      </div>

      <!-- Action Buttons -->
      <div
        style="
          display: flex;
          flex-direction: column;
          gap: 0.75rem;
          width: 100%;
          max-width: 280px;
          animation: fadeUp 0.55s var(--ease) both 0.3s;
        "
      >
        <a href="/" class="btn-pill" style="margin: 0; width: 100%">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <path d="M12 3l8.5 6.5v11a.5.5 0 0 1-.5.5h-5v-6h-6v6H4a.5.5 0 0 1-.5-.5v-11L12 3z" />
          </svg>
          Take Me Home
        </a>
      </div>
    </main>

    <!-- Cloudflare Web Analytics -->
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token": "830a42b27f784c1497ecc74a3a5435c1"}'
    ></script>
    <!-- End Cloudflare Web Analytics -->
  </body>
</html>
