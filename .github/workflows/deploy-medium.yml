name: Build Medium Blog

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: Install dependencies
        run: |
          cd medium-src
          bundle config set --local path 'vendor/bundle'
          bundle install

      - name: Build blog with Jekyll
        run: |
          cd medium-src
          bundle exec jekyll build --config _config.yml --destination ../medium

      - name: Commit and push medium folder to main branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add medium
          git commit -m "Update /medium blog build" || echo "No changes to commit"
          git push origin main
