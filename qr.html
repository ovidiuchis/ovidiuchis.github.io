<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR – Ovidiu Chiș</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <meta name="robots" content="noindex" />
    <meta name="description" content="QR code for saving Ovidiu Chiș contact card." />
  </head>
  <body>
    <main class="linktree-container" style="max-width: 480px">
      <h1 class="page-title" style="margin-top: 0">Ovidiu Chiș</h1>
      <p class="bio" style="margin-top: 0.2rem">Scan to save contact</p>
      <div
        style="
          background: #fff;
          padding: 1.1rem 1.1rem 1.2rem;
          border: 1px solid var(--color-border);
          border-radius: var(--radius);
          box-shadow: var(--shadow);
        "
      >
        <img
          src="assets/qr.png"
          alt="QR code to save Ovidiu Chiș contact"
          style="display: block; width: 100%; height: auto; border-radius: 12px"
        />
      </div>
      <p style="font-size: 0.75rem; margin-top: 1rem; color: var(--color-text-faint)">Opens vCard download</p>
    </main>
  </body>
</html>
